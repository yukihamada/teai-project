    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('teai_token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // „Çµ„Éº„Éê„Éº‰∏ÄË¶ß„ÇíÂèñÂæó
            fetchServers();

            // „É≠„Ç∞„Ç¢„Ç¶„Éà„Éú„Çø„É≥
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('teai_token');
                localStorage.removeItem('teai_user');
                window.location.href = '/login.html';
            });

            // Êñ∞Ë¶è„Çµ„Éº„Éê„Éº‰ΩúÊàê„Éú„Çø„É≥
            const createServerBtn = document.getElementById('create-server-btn');
            const createServerModal = document.getElementById('create-server-modal');
            const modalCloseButtons = document.querySelectorAll('.modal-close');

            createServerBtn.addEventListener('click', function() {
                createServerModal.classList.add('active');
            });

            modalCloseButtons.forEach(button => {
                button.addEventListener('click', function() {
                    createServerModal.classList.remove('active');
                });
            });

            // Êñ∞Ë¶è„Çµ„Éº„Éê„Éº‰ΩúÊàê„Éï„Ç©„Éº„É†ÈÄÅ‰ø°
            const createServerSubmit = document.getElementById('create-server-submit');
            const createServerForm = document.getElementById('create-server-form');

            createServerSubmit.addEventListener('click', function() {
                if (createServerForm.checkValidity()) {
                    const region = document.getElementById('server-region').value;
                    const type = document.getElementById('server-type').value;
                    const storage = document.getElementById('server-storage').value;

                    createServer(region, type, storage);
                } else {
                    createServerForm.reportValidity();
                }
            });
        });

        function fetchServers() {
            const token = localStorage.getItem('teai_token');
            const serversListContainer = document.getElementById('servers-list-container');

            fetch('/api/servers', {
                method: 'GET',
                headers: {
                    'Authorization': token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    renderServersList(data.servers);
                } else {
                    showAlert('danger', data.message || '„Çµ„Éº„Éê„Éº‰∏ÄË¶ß„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                    serversListContainer.innerHTML = '<div class="alert alert-danger">„Çµ„Éº„Éê„Éº‰∏ÄË¶ß„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('danger', '„Çµ„Éº„Éê„Éº‰∏ÄË¶ß„ÅÆÂèñÂæó‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
                serversListContainer.innerHTML = '<div class="alert alert-danger">„Çµ„Éº„Éê„Éº‰∏ÄË¶ß„ÅÆÂèñÂæó‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ</div>';
            });
        }

        function renderServersList(servers) {
            const serversListContainer = document.getElementById('servers-list-container');

            if (servers.length === 0) {
                serversListContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üñ•Ô∏è</div>
                        <h3 class="empty-state-title">„Çµ„Éº„Éê„Éº„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</h3>
                        <p class="empty-state-description">Êñ∞Ë¶è„Çµ„Éº„Éê„Éº„Çí‰ΩúÊàê„Åó„Å¶„ÄÅTeüñêÔ∏èAI„Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†„ÇíÂà©Áî®„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ</p>
                        <button id="empty-create-server-btn" class="btn btn-primary">Êñ∞Ë¶è„Çµ„Éº„Éê„Éº‰ΩúÊàê</button>

            }

            // „Çµ„Éº„Éê„Éº„Ç´„Éº„Éâ„Éì„É•„Éº„Çí‰ΩøÁî®
            let html = '<div class="server-grid">';

            servers.forEach(server => {
                const statusClass = getStatusClass(server.Status);
                const launchTime = new Date(server.LaunchTime).toLocaleString('ja-JP');

                html += `

        function getStatusClass(status) {
            status = status ? status.toLowerCase() : '';
            if (status === 'running') return 'status-running';
            if (status === 'stopped') return 'status-stopped';
            return 'status-pending';
        }

        function createServer(region, type, storage) {
            const token = localStorage.getItem('teai_token');
            const createServerModal = document.getElementById('create-server-modal');
            const createServerSubmit = document.getElementById('create-server-submit');

            createServerSubmit.disabled = true;
            createServerSubmit.textContent = '‰ΩúÊàê‰∏≠...';

            fetch('/api/servers', {
                method: 'POST',
                headers: {
                    'Authorization': token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    region: region,
                    type: type,
                    storage: storage

            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', `Êñ∞Ë¶è„Çµ„Éº„Éê„Éº„Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü„ÄÇ„Çµ„Éñ„Éâ„É°„Ç§„É≥: ${data.server.subdomain}`);

                    fetchServers();
                    
                    // „Çµ„Éº„Éê„Éº„Åå‰ΩúÊàê„Åï„Çå„Åü„Çâ„ÄÅOpenHands„Å∏„ÅÆ„É™„É≥„ÇØ„ÇíË°®Á§∫

                    }, 3000);
                } else {
                    showAlert('danger', data.message || '„Çµ„Éº„Éê„Éº„ÅÆ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                }
                createServerSubmit.disabled = false;
                createServerSubmit.textContent = '‰ΩúÊàê';
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('danger', '„Çµ„Éº„Éê„Éº„ÅÆ‰ΩúÊàê‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
                createServerSubmit.disabled = false;
                createServerSubmit.textContent = '‰ΩúÊàê';
            });
        }

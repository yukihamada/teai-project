              try:
                  # ã“ã“ã§å®Ÿéš›ã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’å‰Šé™¤ã™ã‚‹ã‚³ãƒ¼ãƒ‰ã‚’è¿½åŠ 

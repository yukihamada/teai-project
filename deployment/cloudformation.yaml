          #!/usr/bin/env python3
          import json
          import logging
          import os
          import hashlib
          import time
          import subprocess
          from flask import Flask, request, jsonify, g
          from flask_cors import CORS
          import sqlite3
          import uuid
          from datetime import datetime, timedelta

          # ãƒ­ã‚°è¨­å®š
          logging.basicConfig(
              level=logging.INFO,
              format='%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s',
              handlers=[
                  logging.FileHandler("/var/log/teai-api-server.log"),
                  logging.StreamHandler()
              ]
          )
          logger = logging.getLogger("teai-api-server")

          app = Flask(__name__)
          CORS(app)

          # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹è¨­å®š
          DATABASE_PATH = '/var/lib/teai/teai.db'
          NGINX_CONFIG_PATH = '/etc/nginx/conf.d/teai_instances.conf'
          NGINX_MAP_TEMPLATE = """
          # TeAI ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ãƒãƒƒãƒ”ãƒ³ã‚° - è‡ªå‹•ç”Ÿæˆã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã§ã™
          # æœ€çµ‚æ›´æ–°: {timestamp}

          map $instance_id $backend_server {{
              default "127.0.0.1:3000";  # ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚µãƒ¼ãƒãƒ¼
          {instance_mappings}
          }}
          """

          def get_db():
              """ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹æ¥ç¶šã‚’å–å¾—"""
              db = getattr(g, '_database', None)
              if db is None:
                  os.makedirs(os.path.dirname(DATABASE_PATH), exist_ok=True)
                  db = g._database = sqlite3.connect(DATABASE_PATH)
                  db.row_factory = sqlite3.Row
              return db

          @app.teardown_appcontext
          def close_connection(exception):
              """ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆçµ‚äº†æ™‚ã«DBæ¥ç¶šã‚’é–‰ã˜ã‚‹"""
              db = getattr(g, '_database', None)
              if db is not None:
                  db.close()

          def init_db():
              """ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã®åˆæœŸåŒ–"""
              with app.app_context():
                  db = get_db()
                  cursor = db.cursor()
                  
                  # ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ†ãƒ¼ãƒ–ãƒ«
                  cursor.execute('''
                  CREATE TABLE IF NOT EXISTS users (
                      id TEXT PRIMARY KEY,
                      username TEXT UNIQUE NOT NULL,
                      email TEXT UNIQUE NOT NULL,
                      password_hash TEXT NOT NULL,
                      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
                      last_login TIMESTAMP
                  )
                  ''')
                  
                  # ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ãƒ†ãƒ¼ãƒ–ãƒ«
                  cursor.execute('''
                  CREATE TABLE IF NOT EXISTS instances (
                      id TEXT PRIMARY KEY,
                      user_id TEXT NOT NULL,
                      subdomain TEXT UNIQUE NOT NULL,
                      ip_address TEXT NOT NULL,
                      port INTEGER NOT NULL,
                      status TEXT NOT NULL,
                      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
                      last_active TIMESTAMP,

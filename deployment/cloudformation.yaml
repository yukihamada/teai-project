                  }), 400
              
              db = get_db()
              cursor = db.cursor()
              
              # ãƒˆãƒ¼ã‚¯ãƒ³ã‹ã‚‰ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã‚’å–å¾—
              cursor.execute(

              return jsonify({"success": True, "instances": result}), 200

          @app.route('/api/instances', methods=['POST'])
          def create_instance():
              """æ–°ã—ã„ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä½œæˆ"""
              token = request.headers.get('Authorization', '').replace('Bearer ', '')
              
              if not token:

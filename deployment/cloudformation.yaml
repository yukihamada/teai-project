              user_id = session['user_id']
              
              # ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ã®é‡è¤‡ãƒã‚§ãƒƒã‚¯
              cursor.execute('SELECT id FROM instances WHERE subdomain = ?', (subdomain,))
              if cursor.fetchone():

                  # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‹ã‚‰ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’å‰Šé™¤
                  cursor.execute('DELETE FROM instances WHERE id = ?', (instance_id,))
                  db.commit()
                  

                  db.commit()
                  
                  # ã“ã“ã§å®Ÿéš›ã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ãƒ—ãƒ­ãƒ“ã‚¸ãƒ§ãƒ‹ãƒ³ã‚°ã™ã‚‹ã‚³ãƒ¼ãƒ‰ã‚’è¿½åŠ 
                  # ä¾‹: AWS EC2ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã®èµ·å‹•ãªã©
                  
                  # ãƒ—ãƒ­ãƒ“ã‚¸ãƒ§ãƒ‹ãƒ³ã‚°ãŒå®Œäº†ã—ãŸã‚‰ã€ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°
                  cursor.execute(
                      'UPDATE instances SET status = ? WHERE id = ?',
                      ("active", instance_id)
                  )
                  db.commit()
                  
                  # Nginxè¨­å®šã‚’æ›´æ–°
                  update_nginx_config()
                  
                  return jsonify({

              # æ–°ã—ã„ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä½œæˆ
              instance_id = str(uuid.uuid4())
              ip_address = "127.0.0.1"  # å®Ÿéš›ã®ç’°å¢ƒã§ã¯å‹•çš„ã«å‰²ã‚Šå½“ã¦ã‚‹
              port = 3000  # å®Ÿéš›ã®ç’°å¢ƒã§ã¯å‹•çš„ã«å‰²ã‚Šå½“ã¦ã‚‹
              
              try:
                  cursor.execute(
                      '''

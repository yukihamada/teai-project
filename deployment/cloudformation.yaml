                          "id": session['user_id'],
                          "username": session['username'],
                          "email": session['email']
                      }
                  }), 200
              else:
                  return jsonify({"authenticated": False, "message": "Invalid or expired token"}), 401

          @app.route('/api/instances', methods=['GET'])

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OpenHands - オープンソースAIエンジニアリングアシスタント">
    <title>OpenHands - リダイレクト</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8fafc;
            color: #1e293b;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>OpenHandsに接続中...</h1>
        <p>OpenHandsのインターフェースに接続しています。自動的にリダイレクトされない場合は、<a href="https://github.com/OpenDevin/OpenDevin" target="_blank">こちら</a>をクリックしてください。</p>
    </div>
    
    <script>
        // 3秒後にOpenHandsのGitHubページにリダイレクト
        setTimeout(function() {
            window.location.href = "https://github.com/OpenDevin/OpenDevin";
        }, 3000);
    </script>
</body>
</html>

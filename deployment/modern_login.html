<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TeAI - AIによる開発支援プラットフォームにログイン">
    <title>ログイン - TeAI</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --secondary-color: #10b981;
            --secondary-dark: #059669;
            --accent-color: #f43f5e;
            --text-color: #1e293b;
            --text-light: #64748b;
            --bg-color: #ffffff;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --border-color: #e2e8f0;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s ease;
            --container-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-dark);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            outline: none;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-social {
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .btn-social:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-icon {
            margin-right: 0.75rem;
            width: 20px;
            height: 20px;
        }

        /* Header */
        .header {
            background-color: white;
            box-shadow: var(--shadow-sm);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: var(--container-width);
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 0.75rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--text-light);
        }

        .login-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-check {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .form-check-label {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .form-check-input {
            margin-right: 0.5rem;
            width: 16px;
            height: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: white;
            cursor: pointer;
            position: relative;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-input:checked::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 6px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .forgot-password {
            font-size: 0.875rem;
            color: var(--primary-color);
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .login-divider-line {
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .login-divider-text {
            padding: 0 1rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .register-link {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .register-link a {
            font-weight: 500;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .alert-danger {
            background-color: rgba(244, 63, 94, 0.1);
            color: var(--accent-color);
            border: 1px solid rgba(244, 63, 94, 0.2);
        }

        /* Footer */
        .footer {
            background-color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-light);
            border-top: 1px solid var(--border-color);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .footer-link {
            color: var(--text-light);
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .navbar {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="/" class="logo">
                <img src="/static/images/teai-logo.png" alt="TeAI Logo">
                <span class="logo-text">TeAI</span>
            </a>
        </nav>
    </header>

    <main class="main">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">ログイン</h1>
                <p class="login-subtitle">TeAIアカウントにログインしてください</p>
            </div>

            <div id="login-alert" class="alert alert-danger"></div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">ユーザー名またはメールアドレス</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        ログイン状態を保持
                    </label>
                    <a href="/forgot-password.html" class="forgot-password">パスワードをお忘れですか？</a>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>

            <div class="login-divider">
                <div class="login-divider-line"></div>
                <span class="login-divider-text">または</span>
                <div class="login-divider-line"></div>
            </div>

            <div class="social-login">
                <button class="btn btn-social">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Googleでログイン
                </button>
                <button class="btn btn-social">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" fill="#333"/>
                    </svg>
                    GitHubでログイン
                </button>
            </div>

            <div class="register-link">
                アカウントをお持ちでないですか？ <a href="/register.html">新規登録</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="/terms" class="footer-link">利用規約</a>
            <a href="/privacy" class="footer-link">プライバシーポリシー</a>
            <a href="/help" class="footer-link">ヘルプ</a>
            <a href="/contact" class="footer-link">お問い合わせ</a>
        </div>
        <div class="footer-copyright">
            &copy; 2025 TeAI. All rights reserved.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginAlert = document.getElementById('login-alert');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                // ログインボタンを無効化
                const submitButton = loginForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'ログイン中...';
                
                // APIリクエストを送信
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        rememberMe: rememberMe
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // ログイン成功
                        localStorage.setItem('teai_token', data.token);
                        localStorage.setItem('teai_user', JSON.stringify(data.user));
                        
                        // ダッシュボードにリダイレクト
                        window.location.href = '/dashboard.html';
                    } else {
                        // ログイン失敗
                        loginAlert.textContent = data.message;
                        loginAlert.style.display = 'block';
                        
                        // ログインボタンを有効化
                        submitButton.disabled = false;
                        submitButton.textContent = 'ログイン';
                        
                        // メール認証が必要な場合
                        if (data.needVerification) {
                            setTimeout(() => {
                                window.location.href = `/verify-email.html?userId=${data.userId}`;
                            }, 2000);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loginAlert.textContent = 'ログイン処理中にエラーが発生しました。';
                    loginAlert.style.display = 'block';
                    
                    // ログインボタンを有効化
                    submitButton.disabled = false;
                    submitButton.textContent = 'ログイン';
                });
            });
        });
    </script>
</body>
</html>

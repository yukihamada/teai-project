<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TeAI - AIによる開発支援プラットフォームの新規登録">
    <title>新規登録 - TeAI</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --secondary-color: #10b981;
            --secondary-dark: #059669;
            --accent-color: #f43f5e;
            --text-color: #1e293b;
            --text-light: #64748b;
            --bg-color: #ffffff;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --border-color: #e2e8f0;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s ease;
            --container-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-dark);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            outline: none;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Header */
        .header {
            background-color: white;
            box-shadow: var(--shadow-sm);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: var(--container-width);
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 0.75rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            width: 1.25rem;
            height: 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: var(--transition);
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-label {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .register-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .alert-danger {
            background-color: rgba(244, 63, 94, 0.1);
            color: var(--accent-color);
            border: 1px solid rgba(244, 63, 94, 0.2);
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--secondary-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Footer */
        .footer {
            background-color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-light);
            border-top: 1px solid var(--border-color);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .footer-link {
            color: var(--text-light);
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container {
                padding: 2rem;
            }

            .form-row {
                flex-direction: column;
                gap: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 1.5rem;
            }

            .register-title {
                font-size: 1.5rem;
            }

            .navbar {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="/" class="logo">
                <img src="/static/images/teai-logo.png" alt="TeAI Logo">
                <span class="logo-text">TeAI</span>
            </a>
        </nav>
    </header>

    <main class="main">
        <div class="register-container">
            <div class="register-header">
                <h1 class="register-title">新規登録</h1>
                <p class="register-subtitle">TeAIアカウントを作成して、AIによる開発支援を始めましょう。</p>
            </div>

            <div id="register-alert-danger" class="alert alert-danger"></div>
            <div id="register-alert-success" class="alert alert-success"></div>

            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name" class="form-label">名</label>
                        <input type="text" id="first-name" class="form-control" placeholder="例：太郎" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="form-label">姓</label>
                        <input type="text" id="last-name" class="form-control" placeholder="例：山田" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" id="username" class="form-control" placeholder="例：yamada_taro" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" id="email" class="form-control" placeholder="例：example@teai.io" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" class="form-control" placeholder="8文字以上の英数字" minlength="8" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="terms" class="form-check-input" required>
                    <label for="terms" class="form-check-label">
                        <a href="/terms" target="_blank">利用規約</a>と<a href="/privacy" target="_blank">プライバシーポリシー</a>に同意します
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">アカウント作成</button>
            </form>

            <div class="register-footer">
                すでにアカウントをお持ちですか？ <a href="/login.html">ログイン</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="/terms" class="footer-link">利用規約</a>
            <a href="/privacy" class="footer-link">プライバシーポリシー</a>
            <a href="/help" class="footer-link">ヘルプ</a>
            <a href="/contact" class="footer-link">お問い合わせ</a>
        </div>
        <div class="footer-copyright">
            &copy; 2025 TeAI. All rights reserved.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const alertDanger = document.getElementById('register-alert-danger');
            const alertSuccess = document.getElementById('register-alert-success');

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const firstName = document.getElementById('first-name').value;
                const lastName = document.getElementById('last-name').value;
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const terms = document.getElementById('terms').checked;

                if (!terms) {
                    alertDanger.textContent = '利用規約とプライバシーポリシーに同意してください。';
                    alertDanger.style.display = 'block';
                    alertSuccess.style.display = 'none';
                    return;
                }

                // 登録ボタンを無効化
                const submitButton = registerForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = '登録中...';

                // APIリクエストを送信
                fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName: firstName,
                        lastName: lastName,
                        username: username,
                        email: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 登録成功
                        alertSuccess.textContent = data.message || 'アカウントが正常に作成されました。メールを確認してアカウントを有効化してください。';
                        alertSuccess.style.display = 'block';
                        alertDanger.style.display = 'none';

                        // フォームをリセット
                        registerForm.reset();

                        // 確認メールページにリダイレクト
                        setTimeout(() => {
                            window.location.href = `/verify-email.html?userId=${data.userId}`;
                        }, 2000);
                    } else {
                        // 登録失敗
                        alertDanger.textContent = data.message;
                        alertDanger.style.display = 'block';
                        alertSuccess.style.display = 'none';

                        // 登録ボタンを有効化
                        submitButton.disabled = false;
                        submitButton.textContent = 'アカウント作成';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alertDanger.textContent = '登録中にエラーが発生しました。';
                    alertDanger.style.display = 'block';
                    alertSuccess.style.display = 'none';

                    // 登録ボタンを有効化
                    submitButton.disabled = false;
                    submitButton.textContent = 'アカウント作成';
                });
            });
        });
    </script>
</body>
</html>
